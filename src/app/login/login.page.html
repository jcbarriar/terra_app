<ion-content [fullscreen]="true">
    <div class="header">
        <!-- <ion-title class="title" size="large">Bienvenido</ion-title> -->
        <img alt="logo" src="assets/icon/logo.png" width="80%">
        <p class="subtitle">Ingrese sus credenciales</p>
    </div>
    <form [formGroup]="loginForm" novalidate>
        <div class="ion-padding">
            <ion-item>
                <ion-input placeholder="Correo" formControlName="email" class="input"/>
                <ion-icon name="person-outline"></ion-icon>

            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password" class="input" />
                <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>
        </div>

        <ion-fab id="fab-logear" vertical="bottom" horizontal="end">
            <ion-fab-button type="submit" (click)="login()">
                <ion-icon name="chevron-forward"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </form>
</ion-content>
